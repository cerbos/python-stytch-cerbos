{% extends "base.html" %}
{% block title %}Sign in with Email Magic Link!{% endblock %}
{% block body %}
  <div>
    <p>Sign up or log in. <br/>No password required!</p>
    {% if errors %}
    <div class="my-2 px-2 bg-yellow-200 text-sm">
        {% for error in errors %}
        <li class="py-2 list-none">{{error}}</li>
        {% endfor %}
    </div>
    {% endif %}
    <form action="{{ url_for('login_or_create_user') }}" method="POST">
      <div>
        <input class="shadow border rounded text-gray-700 leading-tight my-4 py-2 px-3" type="text" name="email" placeholder="example@email.com" />
      </div>
      <div>
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="role">Role</label>
        <select name="role" class="block bg-gray-200 border border-gray-200 text-gray-700 rounded leading-tight py-2 px-3 mb-4" id="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <button class="px-6 py-2 rounded bg-blue-500 text-center text-white shadow-lg" type="submit">
          Sign In
        </button>
      </div>
    </form>
  </div>
{% endblock %}
